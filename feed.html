
<div class="text-center">
    <button type="button" class="btn btn-primary btn-post" href="#" role="button" data-toggle="button" ng-click="post()">Make Post</button>
</div>
<div ng-repeat="post in getPosts()" class="panel panel-default">

    <div class="panel-body">
        <p>{{post.text}}</p>
        <a href="{{getUrl(post)}}">
            <img ng-src="{{post.image}}">
        </a>
    </div>
    <div class="panel-footer button-bar text-right">
        <div class="btn-group" role="group">
            <button type="button" class="btn btn-post-footer" ng-class="{'selected': post.selfdooted}" ng-click="doot(post)">ðŸŽº Updoot</button>
        </div>
    </div>
    <div class="panel-footer doot-bar" ng-show="dootPercent(post)">
        <div class="row">
            <div class="col-md-6">
                <div class="progress">
                    <div class="progress-bar" ng-class="{'dulled': !$first}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width : (dootPercent(post) + '%' ) }">
                        {{dootPercent(post)}}%
                    </div>
                </div>
            </div>
            <div class="col-md-6 text-right">
                Updooted by {{post.updoots}}
            </div>
        </div>
    </div>
    <div class="panel-body">See {{post.commentCount}} comments (with {{post.commentDoots}} updoots)</div>

</div>
