<!DOCTYPE html>
<!--[if lt IE 7]>      <html lang="en" ng-app="upDooter" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="upDooter" class="no-js lt-ie9 lt-ie8"> <![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UpDooter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/html5boilerplate.css">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
  <script src="scripts/game.js"></script>
</head>
<body>
<div ng-controller="game">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div class="row">

    <div class="col-md-4 col-md-push-8 col-sm-12" ng-include="'management.html'"></div>

    <div class="col-md-8 col-md-pull-4 col-sm-12 page">
      <div class="text-center">
        <button type="button" class="btn btn-primary btn-post" href="#" role="button" data-toggle="button" ng-click="post()">Make Post</button>
      </div>
      <div ng-repeat="post in posts" class="panel panel-default">
        <div class="panel-body">{{post.text}}</div>
        <div class="panel-footer button-bar text-right">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-post-footer" ng-class="{'selected': post.selfdooted}" ng-click="doot(post)">ðŸŽº Updoot</button>
          </div>
        </div>
        <div class="panel-footer doot-bar" ng-show="post.updoots">
          <div class="row">
            <div class="col-md-6">
              <div class="progress">
                <div class="progress-bar" ng-class="{'dulled': !$first}" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" ng-style="{width : (dootPercent(post) + '%' ) }">
                  {{dootPercent(post)}}%
                </div>
              </div>
            </div>
          <div class="col-md-6 text-right">
            Updooted by {{post.updoots}}
          </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
