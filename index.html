<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UpDooter</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/html5boilerplate.css">
  <link rel="stylesheet" href="style/bootstrap.min.css">
  <link rel="stylesheet" href="style/main.css">
  <script src="scripts/modernizr-2.8.3.min.js"></script>
  <script src="scripts/angular.js"></script>
  <script src="scripts/angular-route.js"></script>
  <script src="scripts/lodash.js"></script>
  <script src="scripts/angular-local-storage.js"></script>
  <script src="scripts/game.js"></script>
</head>
<body>
<div ng-controller="game">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div class="row">

      <div class="col-md-8 col-sm-12 text-center">

        <button type="button" class="btn btn-primary updoot" href="#" role="button" data-toggle="button" ng-click="post()">1 click = 1 post</button>

      </div>

      <div class="col-md-4 col-sm-12">
        <p><span ng-bind="updoots"></span> updoots</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-8 col-sm-12 page">
        <div ng-repeat="post in posts" class="panel panel-default">
          <div class="panel-body">{{post.text}}</div>
          <div class="panel-footer text-right">
            <div class="btn-group" role="group">
              <button type="button" class="btn btn-post-footer" ng-class="{'selected': post.updooted}" ng-click="doot(post)">ðŸŽº Updoot</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
