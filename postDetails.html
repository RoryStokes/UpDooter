<div class="text-center">
    <a type="button" class="btn btn-primary btn-post" href="#" role="button">Back to feed</a>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <p>{{post.text}}</p>
        <img ng-src="{{post.image}}">
    </div>
    <div class="panel-footer button-bar text-right">
        <div class="btn-group" role="group">
            <a type="button" class="btn btn-post-footer" ng-click="share()">Share to Facebook</a>
        </div>
    </div>
</div>
